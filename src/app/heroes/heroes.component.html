<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.nombre}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedHero">

    <h2>{{selectedHero.nombre | uppercase}} Details</h2>
    <div>id: {{selectedHero.id}}</div>
    <div>
        <label for="hero-name">Nombre de nuestro heroe: </label>
        <input id="hero-name" [(ngModel)]="selectedHero.nombre" placeholder="nombre">
    </div>

</div>
